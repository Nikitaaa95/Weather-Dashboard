<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="headerBar">
    <h1>Weather Dashboard</h1>
  </div>
  <div class="citySearch">
    <h2>Search for a City:</h2>
    <input type="text" class="form-control" placeholder="New York City">
    <button type="button" class="btn btn-success" style="margin-top: 15px;">Search</button>
  </div>
  <div class="searchResults border">
    <h2 class="searchCity"></h2>
    <p class="searchTemp"></p>
    <p class="searchWind"></p>
    <p class="searchHumidity"></p>
  </div>
  <div class="fiveDayForecast">
    <div class="dayOne card">
      <div class="card-body">
      </div>
    </div>
    <div class="dayTwo card">
      <div class="card-body">
      </div>
    </div>
    <div class="dayThree card">
      <div class="card-body">
      </div>
    </div>
    <div class="dayFour card">
      <div class="card-body">
      </div>
    </div>
    <div class="dayFive card">
      <div class="card-body">
      </div>
    </div>
  </div>
</body>
