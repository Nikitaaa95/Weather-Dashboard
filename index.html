<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    :root {
    --medgreen: #5a9b05;
    --darkgreen: #3f6310;
    --lightgreen: #92ce42;
    --bronze: #c4b042;
    --darkbronze: #867616;
    }

    .card {
      background-color: var(--darkbronze);
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="headerBar" style="background-color: var(--darkgreen);text-align: right; color: var(--medgreen);">
    <h1 style="padding: 5px;">Weather Dashboard</h1>
  </div>
  <div style="margin: 2px;" class="row">
    <div class="col-4">
      <div class="citySearch">
        <h2>Search for a City:</h2>
        <input type="text" class="form-control" placeholder="New York City">
        <button type="button" class="btn" style="margin-top: 15px; background-color: var(--darkbronze); color: var(--bronze);">Search</button>
      </div>
      <div class="searchHistory">
      </div>
    </div>
      <div class="col-8">
      <div class="searchResults border" style="margin: 10px; height: 100%">
        <h2 class="searchCity"></h2>
        <p class="searchTemp"></p>
        <p class="searchWind"></p>
        <p class="searchHumidity"></p>
      </div>
      <div>
        <div class="fiveDayForecast row">
          <div class="dayOne card col">
            <div class="card-body">
            </div>
          </div>
          <div class="dayTwo card col">
            <div class="card-body">
            </div>
          </div>
          <div class="dayThree card col">
            <div class="card-body">
            </div>
          </div>
          <div class="dayFour card col">
            <div class="card-body">
            </div>
          </div>
          <div class="dayFive card col">
            <div class="card-body">
            </div>
          </div>
        </div>
      </div>
      </div>
      
</body>
