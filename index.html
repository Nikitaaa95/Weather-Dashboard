<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    </script>
  <style>
    :root {
    --medgreen: #5a9b05;
    --darkgreen: #3f6310;
    --lightgreen: #92ce42;
    --bronze: #c4b042;
    --darkbronze: #867616;
    }

    .card {
      background-color: var(--darkbronze);
      margin: 5px;
      padding: 0px;
    }
    h5 {
      color: var(--bronze);
      font-weight: bold;
      font-size: medium;
    }
  </style>
</head>

<body>
  <div class="headerBar" style="background-color: var(--darkgreen);text-align: right; color: var(--medgreen);">
    <h1 style="padding: 5px;">Weather Dashboard</h1>
  </div>
  <div style="margin: 2px;" class="row">
    <div class="col-md-4">
      <div class="citySearch">
        <h2>Search for a City:</h2>
        <input type="text" class="form-control" id="cityInput" placeholder="New York City">
        <button id="searchButton" type="button" class="btn" style="margin-top: 15px; background-color: var(--darkbronze); color: var(--lightgreen);">Search</button>
      </div>
      <div class="searchHistory">
      </div>
    </div>
      <div class="col-md-8">
      <div class="searchResults border" style="margin: 10px;">
        <h3 id="searchCity"></h3>
        <img id="searchIcon"></img>
        <p id="searchTemp"></p>
        <p id="searchWind"></p>
        <p id="searchHumidity"></p>
      </div>
      <div>
        <h4 style="font-size: 18px;">5-Day Forecast:</h4>
        <div class="fiveDayForecast row" style="color: var(--bronze); font-size: small;">
          <div class="dayOne card col-md">
            <div class="card-body">
              <h5 id="1date"></h5>
              <img id="1icon"></img>
              <p id="1temp"></p>
              <p id="1wind"></p>
              <p id="1humidity"></p>
            </div>
          </div>
          <div class="dayTwo card col-md">
            <div class="card-body">
              <h5 id="2date"></h5>
              <img id="2icon"></img>
              <p id="2temp"></p>
              <p id="2wind"></p>
              <p id="2humidity"></p>
            </div>
          </div>
          <div class="dayThree card col-md">
            <div class="card-body">
              <h5 id="3date"></h5>
              <img id="3icon"></img>
              <p id="3temp"></p>
              <p id="3wind"></p>
              <p id="3humidity"></p>
            </div>
          </div>
          <div class="dayFour card col-md">
            <div class="card-body">
              <h5 id="4date"></h5>
              <img id="4icon"></img>
              <p id="4temp"></p>
              <p id="4wind"></p>
              <p id="4humidity"></p>
            </div>
          </div>
          <div class="dayFive card col-md">
            <div class="card-body">
              <h5 id="5date"></h5>
              <img id="5icon"></img>
              <p id="5temp"></p>
              <p id="5wind"></p>
              <p id="5humidity"></p>
            </div>
          </div>
        </div>
      </div>
      </div>
   <script src="assets/js/script.js"></script>   
</body>
